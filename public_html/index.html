<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    #box1 {
        width:100px;
        height: 100px;
        background-color: orange;
        transition: 1s ease 0s
    }     
    
</style>
</head>
<body>
    <div id="box1"></div>
    <p>Width: <input type="number" step="10" onchange="box1.style.width=this.value+'px'"></p>
        
</body>
</html>
