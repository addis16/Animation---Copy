<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    #box1 {
        width:100px;
        height: 100px;
        background-color: orange;
    }     
    
</style>
</head>
<body>
    <script>
    box1.style.transitionProperty="width";
    box1.style.transitionDuration="1s";
    box1.style.transitionTimingFunction="ease";
    box1.style.transitionDelay="0s";
    </script>
    <div id="box1"></div>
    <p>Width: <input type="number" step="10" onchange="box1.style.width=this.value+'px'"></p>
        
</body>
</html>
